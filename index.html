<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ALT | Live Booking System</title>
    <style>
        :root { --accent: #e74c3c; --bg: #0a0a0a; --card: #1a1a1a; --text: #ffffff; --price: #2ecc71; }
        body { font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; background: var(--bg); color: var(--text); margin: 0; }
        nav { background: #000; padding: 15px 5%; display: flex; justify-content: space-between; border-bottom: 1px solid #333; }
        .logo { font-weight: bold; color: #888; font-size: 0.8rem; letter-spacing: 2px; }
        .menu a { color: white; text-decoration: none; margin-left: 20px; font-size: 0.9rem; cursor: pointer; }
        .container { width: 95%; max-width: 420px; margin: 40px auto; text-align: center; }
        .show-card { background: var(--card); padding: 30px; border-radius: 24px; border: 1px solid #2a2a2a; position: relative; box-shadow: 0 10px 30px rgba(0,0,0,0.5); }
        .price-badge { background: var(--price); color: #000; font-weight: bold; padding: 8px 15px; border-radius: 0 20px 0 20px; position: absolute; top: 0; right: 0; font-size: 1.1rem; }
        .show-title { font-size: 2rem; color: var(--accent); margin: 25px 0 15px; font-weight: 800; line-height: 1.2; }
        .info-box { background: rgba(255,255,255,0.03); padding: 15px; border-radius: 12px; text-align: left; margin: 20px 0; border-left: 4px solid var(--accent); }
        .highlight { color: #f1c40f; font-weight: bold; }
        .btn { display: block; background: var(--accent); color: white; padding: 16px; text-decoration: none; border-radius: 12px; font-weight: bold; margin-top: 15px; transition: 0.3s; }
        .btn:hover { background: #c0392b; transform: translateY(-2px); }
        #admin-page { display: none; text-align: left; background: #222; padding: 25px; border-radius: 20px; border: 1px solid #444; }
        label { display: block; font-size: 0.8rem; color: #888; margin-top: 10px; }
        input { width: 100%; padding: 12px; margin-top: 5px; background: #333; border: 1px solid #555; color: white; border-radius: 8px; box-sizing: border-box; }
        .save-btn { background: var(--price); color: black; border: none; width: 100%; padding: 15px; font-weight: bold; cursor: pointer; border-radius: 10px; margin-top: 20px; font-size: 1rem; }
    </style>
</head>
<body>

    <nav>
        <div class="logo">ALT PRESENTS</div>
        <div class="menu">
            <a onclick="showSection('home')">Home</a>
            <a onclick="adminLogin()">Login</a>
        </div>
    </nav>

    <div id="home-page" class="container">
        <div class="show-card">
            <div class="price-badge">‚Çπ<span id="d-price">...</span></div>
            <div id="d-title" class="show-title">Loading...</div>
            
            <div class="info-box">
                üìÖ <b>Date:</b> <span id="d-date" class="highlight">...</span><br>
                ‚è∞ <b>Time:</b> <span id="d-time" class="highlight">...</span><br>
                üìç <b>Venue:</b> <span class="highlight">Alternative Living Theatre</span>
            </div>

            <div style="margin: 25px 0; font-size: 1.3rem; border: 1px dashed #444; padding: 10px; border-radius: 10px;">
                üéüÔ∏è <b>Seats Left:</b> <span id="d-seats" class="highlight" style="font-size: 1.8rem;">--</span>
            </div>

            <a href="https://docs.google.com/spreadsheets/d/1SD8a16mi9bd1Fenr0zz-LK_QPmB_jQ9fPRUR5NEqbuk/edit?resourcekey=&gid=1685402711#gid=1685402711" id="book-btn" target="_blank" class="btn">RESERVE MY SEATS</a>
            
            <p style="font-size: 0.75rem; color: #555; margin-top: 20px; letter-spacing: 1px;">LIVE BOOKING SYSTEM v2.0</p>
        </div>
    </div>

    <div id="admin-page" class="container">
        <div id="admin-panel">
            <h2 style="margin-top:0; color:var(--price)">Admin Editor</h2>
            <label>Show Name</label><input type="text" id="i-title">
            <label>Ticket Price (‚Çπ)</label><input type="number" id="i-price">
            <label>Date</label><input type="text" id="i-date">
            <label>Time</label><input type="text" id="i-time">
            <label>Total Capacity (Max Seats)</label><input type="number" id="i-max">
            
            <button class="save-btn" id="saveBtn" onclick="updateDatabase()">SAVE & SYNC SITE</button>
            <button onclick="showSection('home')" style="background:none; color:grey; border:none; width:100%; margin-top:15px; cursor:pointer;">Cancel & Exit</button>
        </div>
    </div>

    <script>
        // YOUR UNIQUE DATABASE URL
        const API_URL = 'https://script.google.com/macros/s/AKfycbywXnKXuz_r-wUiXmdGHMaje0hmt9-WC758QWJnB7e67f1jb8TdroUbpL8K8FUuWReE6Q/exec';
        const ADMIN_PASS = "2022"; 

        async function loadData() {
            try {
                const res = await fetch(API_URL);
                const data = await res.json();
                
                // Update Main Page
                document.getElementById('d-title').innerText = data.name;
                document.getElementById('d-price').innerText = data.price;
                document.getElementById('d-date').innerText = data.date;
                document.getElementById('d-time').innerText = data.time;
                document.getElementById('d-seats').innerText = data.remainingSeats;

                // Pre-fill Admin Inputs
                document.getElementById('i-title').value = data.name;
                document.getElementById('i-price').value = data.price;
                document.getElementById('i-date').value = data.date;
                document.getElementById('i-time').value = data.time;
                document.getElementById('i-max').value = data.maxSeats;

                // Handle Sold Out
                if(data.remainingSeats <= 0) {
                    const btn = document.getElementById('book-btn');
                    btn.innerText = "SOLD OUT";
                    btn.style.background = "#444";
                    btn.style.pointerEvents = "none";
                }
            } catch (e) { console.error("Could not fetch data."); }
        }

        function showSection(s) {
            document.getElementById('home-page').style.display = s === 'home' ? 'block' : 'none';
            document.getElementById('admin-page').style.display = s === 'admin' ? 'block' : 'none';
        }

        function adminLogin() {
            const entry = prompt("Please enter Admin Password:");
            if (entry === ADMIN_PASS) {
                showSection('admin');
            } else if (entry !== null) {
                alert("Access Denied.");
            }
        }

        async function updateDatabase() {
            const btn = document.getElementById('saveBtn');
            btn.innerText = "Processing...";
            btn.disabled = true;

            const newData = {
                name: document.getElementById('i-title').value,
                price: document.getElementById('i-price').value,
                date: document.getElementById('i-date').value,
                time: document.getElementById('i-time').value,
                maxSeats: document.getElementById('i-max').value
            };

            try {
                // Send data to Google Sheet
                await fetch(API_URL, { 
                    method: 'POST', 
                    mode: 'no-cors', 
                    body: JSON.stringify(newData) 
                });
                
                alert("Success! The show details have been updated.");
                location.reload();
            } catch (e) {
                alert("Error: Connection failed.");
                btn.innerText = "SAVE & SYNC SITE";
                btn.disabled = false;
            }
        }

        loadData();
    </script>
</body>
</html>
